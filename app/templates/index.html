<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Youtube文字変換</title>

  <!-- cssの読み込み -->
  <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
  <h1>Youtube文字変換</h1>
  <form action="/process" method="GET" enctype="multipart/form-data">
    <!-- 検索対象URL -->
    <div>
      <br />
      <label><strong>URL</strong></label>
      <br />
      <textarea type="text" id="url" name="url" style="width: 360px; height: 47px;" wrap="soft"></textarea>
      <br /><br />
    </div>

    <!-- ボタン -->
    <div>
      <br />
      <button id="button" class="button" type="submit">変換</button>
    </div>

    <br />
    <p>※ URLが空欄の場合開始されません。</p>
  </form>

  <!-- jsの読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="static/js/script.js"></script>

</body>

</html>
